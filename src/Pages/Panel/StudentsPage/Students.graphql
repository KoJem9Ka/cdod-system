#local
query Students {
  students: allStudents{
    id
    lastName
    patronymic
    birthDate
    firstName
    description
    parent: Parent {
      phoneNumber
      secondPhoneNumber
      applyingDate
    }
    info: Infos {
      course: Course {
        name
      }
      group: Group {
        name
      }
      isCoursePaid
      isEquipmentPaid
      admissionDate
      contractState
    }
  }
}

