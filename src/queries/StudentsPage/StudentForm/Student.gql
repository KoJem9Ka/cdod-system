query Student($studentID: Int!) {
  student(id: $studentID) {
    id
    lastName
    firstName
    patronymic
    birthDate
    description
    school {
      id
      name
      district
    }
    parent {
      id
    }
    info {
      course {
        id
        name
      }
      group {
        id
        name
      }
      attempt

      admissionDate
      contractState

      isCoursePaid
      isEquipmentPaid
      isGetRobot
    }
  }
}